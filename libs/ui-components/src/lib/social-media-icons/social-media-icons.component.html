<div class="icons">
  <a *ngIf="facebookId" [href]="facebookUrl" target="_blank" alt="Facebook"
    ><mat-icon svgIcon="myfacebook" class="icon" aria-label="Facebook"></mat-icon
  ></a>
  <a *ngIf="instagramId" [href]="instagramUrl" target="_blank" alt="Instagram"
    ><mat-icon svgIcon="instagram" class="icon" aria-label="Instagram"></mat-icon
  ></a>
  <a *ngIf="youtubeId" [href]="youtubeUrl" target="_blank" alt="Youtube"
    ><mat-icon svgIcon="youtube" class="icon" aria-label="Youtube"></mat-icon
  ></a>
  <a *ngIf="twitterId" [href]="twitterUrl" target="_blank" alt="Twitter"
    ><mat-icon svgIcon="twitter" class="icon" aria-label="Twitter"></mat-icon
  ></a>
</div>
