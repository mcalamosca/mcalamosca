<div class="icons">
  <a *ngIf="facebookId" [href]="facebookUrl" target="_blank"
    ><mat-icon svgIcon="myfacebook" class="icon" aria-label="Facebook"></mat-icon
  ></a>
  <a *ngIf="instagramId" [href]="instagramUrl" target="_blank"
    ><mat-icon svgIcon="instagram" class="icon" aria-label="Instagram"></mat-icon
  ></a>
  <a *ngIf="twitterId" [href]="twitterUrl" target="_blank"
    ><mat-icon svgIcon="twitter" class="icon" aria-label="Twitter"></mat-icon
  ></a>
</div>
