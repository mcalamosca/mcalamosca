<mat-card (click)="showHideImage()" [@fadeIn] class="product-card">
  <mat-card-header>
    <mat-card-title class="card-title">{{ name }}</mat-card-title>
  </mat-card-header>
  <img [@fadeInAndOut]="showImage ? 'show' : 'hide'" mat-card-image [src]="imageUrl" alt="{{ name }}" />
  <div [@fadeInAndOut]="showImage ? 'hide' : 'show'" class="overlay-text">
    <img mat-card-image [src]="image2Url" alt="{{ name }}" />
    <mat-card-content>
      <p class="desc">{{ description }}</p>
    </mat-card-content>
  </div>
</mat-card>
