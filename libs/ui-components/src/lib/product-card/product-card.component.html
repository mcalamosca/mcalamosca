<mat-card [ngClass]="type" (click)="showHideImage()" [@fadeIn]>
  <mat-card-header>
    <mat-card-title class="card-title">{{ name }}</mat-card-title>
  </mat-card-header>
  <img class="front" [@fadeInAndOut]="showImage ? 'show' : 'hide'" mat-card-image [src]="imageUrl" alt="{{ name }}" />
  <div [@fadeInAndOut]="showImage ? 'hide' : 'show'" class="overlay-text">
    <mat-card-content>
      <img mat-card-image [src]="image2Url" alt="{{ name }}" />
    </mat-card-content>
  </div>
  <mat-card-footer>
    <p class="desc">{{ description }}</p></mat-card-footer
  >
</mat-card>
