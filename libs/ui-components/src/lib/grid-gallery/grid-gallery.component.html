<mat-grid-list [cols]="cols" [rowHeight]="rowHeight" [gutterSize]="gutterSize + 'px'">
  @for (imageItem of images; track $index) {
  <mat-grid-tile [rowspan]="item.rows">
    <mcui-grid-gallery-item #item [image]="imageItem" [rowHeight]="rowHeight" [gutterSize]="gutterSize">
    </mcui-grid-gallery-item>
  </mat-grid-tile>
  }
</mat-grid-list>
