<div class="overlay">
  <div class="overlay-content">
    <button class="navigate-button" mat-icon-button (click)="previous()"><mat-icon>arrow_back_ios</mat-icon></button>
    <img #targetImage [src]="image.src" [alt]="image.alt" />
    <button class="navigate-button" mat-icon-button (click)="next()"><mat-icon>arrow_forward_ios</mat-icon></button>
  </div>
  <button class="close-button" mat-stroked-button (click)="close()">Close</button>
</div>
