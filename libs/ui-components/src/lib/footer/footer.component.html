<footer>
  <ng-content select="mcui-social-media-icons"></ng-content>
  <div class="main-footer">
    <div class="info">
      @if(companyName){<span>&copy; {{ year }} {{ companyName }}</span
      >}
      <span>All rights reserved.</span>
      @if(address){<span>{{ address }}</span
      >}
    </div>
    <div class="links">
      @if(phone){<a [href]="'tel:' + phone">{{ phone }}</a
      >} @if(sitemapUrl){<a [href]="sitemapUrl">Sitemap</a>} @if(privacyPolicyUrl){<a [href]="privacyPolicyUrl"
        >Privacy Policy</a
      >} @if(termsOfServiceUrl){<a [href]="termsOfServiceUrl">Terms of Service</a>}
    </div>
  </div>
</footer>
