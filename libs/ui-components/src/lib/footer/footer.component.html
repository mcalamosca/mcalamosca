<footer>
  <ng-content select="mcui-social-media-icons"></ng-content>

  <div class="main-footer">
    &copy; {{ year }} <span *ngIf="companyName">{{ companyName }}&nbsp;|</span> All rights reserved.&nbsp;|
    <span *ngIf="address">Address: {{ address }}&nbsp;|</span>
    <span *ngIf="phone">Phone: {{ phone }}&nbsp;|</span>
    <a *ngIf="sitemapUrl" [href]="sitemapUrl">Sitemap</a>&nbsp;|
    <a *ngIf="privacyPolicyUrl" [href]="privacyPolicyUrl">Privacy Policy</a>&nbsp;|
    <a *ngIf="termsOfServiceUrl" [href]="termsOfServiceUrl">Terms of Service</a>
  </div>
</footer>
