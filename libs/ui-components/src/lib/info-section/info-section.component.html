<div class="info-section">
  <div class="content-area">
    <ng-container *ngIf="imageFirst; else textFirst">
      <div class="image-area" (click)="openLightbox(image)">
        <ng-container *ngTemplateOutlet="infoImage"></ng-container>
      </div>
      <div class="text-area">
        <ng-container *ngTemplateOutlet="infoText"></ng-container>
      </div>
    </ng-container>

    <ng-template #textFirst>
      <div class="text-area">
        <ng-container *ngTemplateOutlet="infoText"></ng-container>
      </div>
      <div class="image-area" (click)="openLightbox(image)">
        <ng-container *ngTemplateOutlet="infoImage"></ng-container>
      </div>
    </ng-template>
  </div>
</div>
<ng-template #lightboxContainer></ng-template>
