<div class="info-section">
  <div class="content-area">
    <div class="text-area">
      <ng-content select="[info-text]"></ng-content>
    </div>
    <div class="image-area">
      <div (click)="openLightbox(image)">
        <ng-content select="[info-image]"></ng-content>
      </div>
    </div>
  </div>
</div>
<ng-template #lightboxContainer></ng-template>
