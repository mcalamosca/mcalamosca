<mat-toolbar>
  <mat-toolbar-row>
    <button
      mat-icon-button
      (click)="toggleSidenav.emit()"
      aria-label="Toggle sidenav"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <span class="title-text"
      ><img
        class="toolbar-logo"
        *ngIf="logoUrl"
        [src]="logoUrl"
        alt="{{ appName }} logo"
      />
      &nbsp;{{ appName }}&nbsp;</span
    >
    <span class="spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
