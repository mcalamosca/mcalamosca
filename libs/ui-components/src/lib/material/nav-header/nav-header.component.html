<header>
  <mat-toolbar>
    <mat-toolbar-row class="main-toolbar">
      <div class="left-align">
        <!-- Menu Button -->
        <button class="menu-button" mat-icon-button (click)="toggleSidenav.emit()" aria-label="Toggle sidenav">
          <mat-icon>menu</mat-icon>
        </button>
        <ng-container *ngIf="!subNav">
          <a *ngFor="let item of navItems" [routerLink]="item.route" mat-button class="nav-item">
            {{ item.label }}
          </a></ng-container
        >
        <span class="title-text parisienne" *ngIf="headerVariant === NavHeaderVariant.Left">
          <img *ngIf="logoUrl" [src]="logoUrl" alt="{{ appName }} logo" class="toolbar-logo" />
          {{ appName }}
        </span>
      </div>
      <div class="center-align">
        <span class="title-text parisienne" *ngIf="headerVariant === NavHeaderVariant.Center">
          <img *ngIf="logoUrl" [src]="logoUrl" alt="{{ appName }} logo" class="toolbar-logo" />
          {{ appName }}
        </span>
      </div>
      <div class="right-align">
        <span class="title-text parisienne" *ngIf="headerVariant === NavHeaderVariant.Right">
          <img *ngIf="logoUrl" [src]="logoUrl" alt="{{ appName }} logo" class="toolbar-logo" />
          {{ appName }}
        </span>
      </div>
    </mat-toolbar-row>
    <mat-toolbar-row *ngIf="subNav" class="sub-toolbar">
      <div class="full-width">
        <a *ngFor="let item of navItems" [routerLink]="item.route" mat-button class="nav-item-under">
          {{ item.label }}
        </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
