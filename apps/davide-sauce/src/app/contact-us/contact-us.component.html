<div class="flex-container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required />
          <mat-error *ngIf="contactForm.controls['name'].invalid && contactForm.controls['name'].touched">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required email />
          <mat-error *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].touched">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Message</mat-label>
          <input matInput formControlName="message" required input/>
          <mat-error *ngIf="contactForm.controls['message'].invalid && contactForm.controls['message'].touched">
            Message is required
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
