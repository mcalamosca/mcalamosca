<div class="main-container">
  <mcui-nav-header
    [appName]="appName"
    [navItems]="navItems"
    [subNav]="true"
    [leftImageUrl]="'../assets/images/olive-left.png'"
    [rightImageUrl]="'../assets/images/olive-right.png'"
    (toggleSidenav)="drawer.toggle()"
  ></mcui-nav-header>
  <mat-sidenav-container>
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [mode]="mode" [opened]="opened">
      <mat-icon class="chevron_left" (click)="drawer.toggle()">chevron_left</mat-icon>
      <mat-nav-list>
        <ng-container *ngFor="let item of navItems">
          <a mat-list-item [routerLink]="item.route" (click)="drawer.toggle()">{{ item.label }}</a>
          <ng-container *ngFor="let child of item.children">
            <a class="sub-item" mat-list-item [routerLink]="child.route" (click)="drawer.toggle()">{{ child.label }}</a>
          </ng-container>
        </ng-container>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <footer>
    <!-- social media links -->
    <div class="social-media">
      <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
        <mat-icon>facebook</mat-icon>
      </a>
      <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer">
        <mat-icon>twitter</mat-icon>
      </a>
      <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
        <mat-icon>instagram</mat-icon>
      </a>
    </div>
  </footer>
</div>
