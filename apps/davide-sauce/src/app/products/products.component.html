<div class="product-container">
  <mcui-product-card
    class="card"
    *ngFor="let product of products"
    [name]="product.name"
    [description]="product.description"
    [imageUrl]="product.imageUrl"
    [image2Url]="product.image2Url"
    [bgColor]="product.bgColor"
    [titleColor]="product.contrastColor"
  ></mcui-product-card>
</div>
