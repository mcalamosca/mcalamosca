<div class="video-background">
  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="../assets/video/forest bjorn background.mp4" type="video/mp4" />
  </video>
  <div class="content">
    <header>
      <mcui-nav-header
        [align]="'flex-start'"
        [appName]="appName"
        [subtitle]="subtitle"
        [navItems]="navItems"
        (toggleSidenav)="drawer.toggle()"
      ></mcui-nav-header>
      <div class="subtitle"></div>
    </header>
    <main>
      <mat-sidenav-container>
        <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [mode]="mode" [opened]="opened" [position]="'end'">
          <mat-icon class="chevron" (click)="drawer.toggle()">chevron_right</mat-icon>
          <mat-nav-list>
            <ng-container *ngFor="let item of navItems">
              <a mat-list-item [routerLink]="item.route" (click)="drawer.toggle()">{{ item.label }}</a>
              <ng-container *ngFor="let child of item.children">
                <a class="sub-item" mat-list-item [routerLink]="child.route" (click)="drawer.toggle()">{{
                  child.label
                }}</a>
              </ng-container>
            </ng-container>
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <router-outlet></router-outlet>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </main>
  </div>
</div>
