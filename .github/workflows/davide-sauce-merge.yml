name: Davide Sauce Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
    paths:
      - 'apps/davide-sauce/**'
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Build Production
        run: npx nx run davide-sauce:build:production
      - name: Set firebase to use davide-sauce
        run: npx firebase use davide-sauce
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DAVIDE_SAUCE_FIREBASE }}'
          channelId: live
          projectId: davide-sauce-firebase
