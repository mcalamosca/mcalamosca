name: Forest Bjorn Deploy to Firebase Hosting on PR
'on':
  pull_request:
    branches:
      - forest-bjorn
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Build Production
        run: npx nx run forest-bjorn:build:production
      - name: Set firebase to use forst-bjorn
        run: npx firebase use forest-bjorn
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FOREST_BJORN_PHOTOGRAPHY }}'
          projectId: forest-bjorn-photography
